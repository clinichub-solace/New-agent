version: '3.8'

services:
  mongodb:
    image: mongo:4.4-focal
    container_name: clinichub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ClinicHub2024!Secure
      MONGO_INITDB_DATABASE: clinichub
    volumes:
      - ./data/mongodb:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - clinichub-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinichub-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: mongodb://admin:ClinicHub2024!Secure@mongodb:27017/clinichub?authSource=admin
      DB_NAME: clinichub
      SECRET_KEY: clinichub-super-secure-secret-key-2024
      JWT_SECRET_KEY: clinichub-jwt-secret-key-2024-very-secure
      HOST: 0.0.0.0
      PORT: 8001
      DEBUG: "false"
      PYTHONPATH: /app
      TZ: UTC
    volumes:
      - ./data/backend/logs:/app/logs
    networks:
      - clinichub-network
    depends_on:
      - mongodb

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinichub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8001
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - clinichub-network

networks:
  clinichub-network:
    driver: bridge
