filebeat.inputs:
  # ClinicHub Backend Logs
  - type: log
    enabled: true
    paths:
      - /app/backend/logs/*.log
    fields:
      service: clinichub-backend
      environment: production
    fields_under_root: true
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after

  # Docker Container Logs
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

  # System Logs
  - type: log
    enabled: true
    paths:
      - /var/log/syslog
      - /var/log/auth.log
      - /var/log/kern.log
    fields:
      service: system
      environment: production
    fields_under_root: true

processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded

output.elasticsearch:
  hosts: ["wazuh-indexer:9200"]
  protocol: "https"
  username: "admin"
  password: "admin"
  ssl.verification_mode: none

setup.template.enabled: true
setup.template.name: "clinichub"
setup.template.pattern: "clinichub-*"

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644