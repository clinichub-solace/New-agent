# ClinicHub - Synology NAS Deployment Configuration
# This docker-compose file is optimized for Synology NAS deployment
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: clinichub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ClinicHub2024!Secure
      MONGO_INITDB_DATABASE: clinichub
    volumes:
      # Synology volume path - adjust to your volume name
      - /volume1/docker/clinichub/mongodb:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - clinichub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinichub-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: mongodb://admin:ClinicHub2024!Secure@mongodb:27017/clinichub?authSource=admin
      SECRET_KEY: clinichub-super-secure-secret-key-2024
      JWT_SECRET_KEY: clinichub-jwt-secret-key-2024-very-secure
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: 8001
      
      # Synology DSM Integration - CONFIGURED FOR YOUR NAS
      SYNOLOGY_DSM_URL: https://192.168.1.5:5001
      SYNOLOGY_VERIFY_SSL: "false"  # Set to "true" if you have valid SSL cert
      SYNOLOGY_SESSION_NAME: ClinicHub
      
      # Optional: Set your timezone
      TZ: America/New_York
    depends_on:
      - mongodb
    volumes:
      # Synology volume path - adjust to your volume name
      - /volume1/docker/clinichub/backend/logs:/app/logs
    networks:
      - clinichub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web Application
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinichub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Backend URL for Synology - adjust YOUR-NAS-IP
      REACT_APP_BACKEND_URL: https://YOUR-NAS-IP:8001
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - clinichub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy for HTTPS
  nginx:
    image: nginx:alpine
    container_name: clinichub-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/clinichub.conf:/etc/nginx/conf.d/default.conf
      # Synology SSL certificate path - adjust to your setup
      - /usr/local/etc/certificate/ReverseProxyHttps/YOUR-CERT:/etc/ssl/certs
    depends_on:
      - frontend
      - backend
    networks:
      - clinichub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  clinichub-network:
    driver: bridge

volumes:
  # These will be created on your Synology volume
  mongodb_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /volume1/docker/clinichub/mongodb
  backend_logs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /volume1/docker/clinichub/backend/logs