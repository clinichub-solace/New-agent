services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: clinichub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme123
      MONGO_INITDB_DATABASE: clinichub
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - clinichub-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinichub-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: mongodb://admin:changeme123@mongodb:27017/clinichub?authSource=admin
      SECRET_KEY: super-secure-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
      DEBUG: "true"
      HOST: 0.0.0.0
      PORT: 8001
      DB_NAME: clinichub
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - clinichub-network
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: clinichub-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://192.168.0.243:8001
      REACT_APP_APP_NAME: ClinicHub
      REACT_APP_VERSION: 1.0.0
      GENERATE_SOURCEMAP: "false"
      DISABLE_ESLINT_PLUGIN: "true"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - clinichub-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 90s

volumes:
  mongodb_data:
    driver: local
  backend_logs:
    driver: local

networks:
  clinichub-network:
    driver: bridge